<!doctype html>
<html>
	<head>
		<title>Smith Chart</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.js"></script>
		<script src="../dist/chartjs-chart-smith.js"></script>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			#canvas-holder{
				width:40%;
			}
		</style>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="800" height="800"/>
		</div>


	<script>
		window.onload = function() {
			var ctx = document.getElementById("chart-area").getContext("2d");
			window.mySmith = new Chart(ctx, {
				type: 'smith',
				options: {
					elements: {
						point: {
							pointStyle: 'cross',
							radius: 10,
							hoverRadius: 10,
							borderColor: 'black'
						}
					}
				},
				data: {
					datasets: [{
						label: 'My Dataset',
						data: [
							{ real : 1.0, imag : 2.0}, 
							{ real : 1.0, imag : 1.0},
							{ real : 1.0, imag : -1.0}
						],
					}]
				}
			})
		};
	</script>
	</body>
</html>
